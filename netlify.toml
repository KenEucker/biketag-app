[build]
  publish = "dist"
  command = "npm build"
  functions = "functions/"

[dev]
  targetPort = 8080
  autoLaunch = false
  command = "vite --host localhost --port 8080"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[plugins]]
  package = 'netlify-plugin-contextual-env'

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Credentials = "true"
    Access-Control-Allow-Origin = "*"